<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer Multiplayer</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="main.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #players { margin-top: 20px; }
        #text { font-size: 18px; font-weight: bold; margin: 20px 0; }
        input { padding: 10px; font-size: 16px; width: 300px; }
    </style>
</head>
<body>
    <h1>TypeRacer Multiplayer</h1>
    <div id="game">
        <div id="text">Waiting for the game to start...</div>
        <input id="input" type="text" placeholder="Start typing here..." disabled />
        <div id="players"></div>
    </div>
</body>
</html>
